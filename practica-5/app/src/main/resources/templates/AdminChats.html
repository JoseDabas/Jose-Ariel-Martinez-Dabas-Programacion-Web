<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Administración de Chats</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 1200px;
        margin: 50px auto;
      }
      .card {
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .chat-list {
        max-height: 600px;
        overflow-y: auto;
      }
      .chat-item {
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .chat-item:hover {
        background-color: #f8f9fa;
      }
      .btn-primary {
        background-color: #333333;
        border: none;
      }
      .btn-primary:hover {
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-center"><b>Administración de Chats</b></h2>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Conversaciones activas</h5>
            </div>
            <div class="card-body chat-list">
              <div
                th:if="${sessionInfos == null || sessionInfos.empty}"
                class="text-center py-4"
              >
                <p>No hay conversaciones activas en este momento.</p>
              </div>

              <!-- Nueva sección con información mejorada -->
              <div
                th:unless="${sessionInfos == null || sessionInfos.empty}"
                class="list-group"
              >
                <a
                  th:each="info : ${sessionInfos}"
                  th:href="@{/admin/chat/{sessionId}(sessionId=${info.sessionId})}"
                  class="list-group-item list-group-item-action chat-item"
                >
                  <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">
                      <span th:text="${info.visitorName}"
                        >Nombre del visitante</span
                      >
                      <small
                        class="text-muted ml-2"
                        th:text="'(Sesión: ' + ${info.sessionId} + ')'"
                        >ID de sesión</small
                      >
                    </h5>
                  </div>
                  <p class="mb-1">Haga clic para ver la conversación</p>
                </a>
              </div>
            </div>
          </div>

          <a href="/" class="btn btn-primary mb-4">Volver al inicio</a>
        </div>
      </div>
    </div>
  </body>
</html>
